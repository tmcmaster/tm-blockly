<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="blockly.html">

<dom-module id="tm-blockly">
  <template>
    <style>
      :host {
        display: inline-block;
        width:1200px;
        border:solid green 3px;
      }
      #blocklyArea { width:100%;height:100%; }
      #blocklyDiv { height:100%; position: absolute; }
    </style>

    <div id="blocklyArea"></div>
    <div id="blocklyDiv"></div>

    <content id="toolbox" select="xml.toolbox"></content>
  </template>

  <script>
    (function(Blockly) {
      Polymer({
        is: 'tm-blockly',
        properties: {
          prop1: {
            type: String,
            value: 'tm-blockly'
          },
        },
        ready: function() {
          var blocklyArea = this.$.blocklyArea;
          var blocklyDiv = this.$.blocklyDiv;
          var toolbox = this.getContentChildren('#toolbox')[0];
          var media = '../blockly/media/';
          var workspace = Blockly.inject(blocklyDiv,{media:media,toolbox:toolbox});
          setTimeout(function() {
            var onresize = function(e) {
              var element = blocklyArea;
              var x = 0;
              var y = 0;
              do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
              } while (element);
              blocklyDiv.style.left = x + 'px';
              blocklyDiv.style.top = y + 'px';
              blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
              blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            };
            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace);
          },100);
        }
      });
    })(Blockly);
  </script>
</dom-module>
